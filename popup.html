<!DOCTYPE html>
<html>
<head>
  <title>Auto Redirector</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, select {
      width: 100%;
      padding: 5px;
      margin: 5px 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button.stop {
      background-color: #f44336;
    }
    button.stop:hover {
      background-color: #da190b;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Auto Page Redirector</h2>
    <div>
      <label for="targetUrl">Target URL:</label>
      <input type="url" id="targetUrl" placeholder="https://example.com" required>
    </div>
    <div>
      <label for="timeout">Redirect after:</label>
      <select id="timeout">
        <option value="30">30 seconds</option>
        <option value="60">1 minute</option>
        <option value="300">5 minutes</option>
        <option value="600">10 minutes</option>
        <option value="1800">30 minutes</option>
        <option value="3600">1 hour</option>
      </select>
    </div>
    <div>
      <label><input type="checkbox" id="continuous"> Continuous redirection</label>
      <small style="display: block; color: #666;">When enabled, redirect will repeat continuously</small>
    </div>
    <button id="startTimer">Start Timer</button>
    <button id="stopTimer" class="stop" style="display: none;">Stop Timer</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
