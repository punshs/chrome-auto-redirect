<!DOCTYPE html>
<html>
<head>
  <title>Auto Redirector Options</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="url"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
      box-sizing: border-box;
    }
    .help-text {
      color: #666;
      font-size: 0.9em;
      margin-top: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
      border: 1px solid #d6e9c6;
    }
  </style>
</head>
<body>
  <h1>Auto Redirector Settings</h1>
  
  <div class="form-group">
    <label for="defaultUrl">Default URL (optional):</label>
    <input type="url" id="defaultUrl" placeholder="https://example.com">
    <div class="help-text">If set, this URL will always be used as the home page. Otherwise, the first loaded page will be used.</div>
  </div>
  
  <div class="form-group">
    <label for="timeout">Redirect Timeout (seconds):</label>
    <input type="number" id="timeout" min="1" value="300">
    <div class="help-text">Time to wait before redirecting back to the home page after navigation.</div>
  </div>

  <button id="save">Save Settings</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
